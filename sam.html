 <!doctype html>
 <html>
 <head>
  <title>SAM</title>
  <style>
  table, th, td {
    border: 1px solid black;
  }
  body {
    font-family: "Arial", "Helvetica", sans-serif;
    font-size: 100%;
    width:600px;
  }
  </style>
</head>
<body id="sam_body">
  <div id="sam_login_div">
    Username:<br>
    <input type="text" id="sam_username"><br>
    Password:<br>
    <input type="password" id="sam_password"><br>
    <button type="submit" id="sam_login">Login</button>
    <script src="jquery.js"></script>
    <script src="sam.js"></script>
  </div>
  <font color="red" hidden="true" id="sam_err_msg">Incorrect username or password!</font>
  <div id="sam_pws_div" hidden="true">
    Here's the list!
    <div style="float: right;">
      <button type="submit" id="sam_logoff">Logout</button>
    </div>
    <table id = "sam_pws_table">
    </table>
    <br>
    <button type="submit" id="sam_gen_data">Generate new username & password</button>
    <div id="sam_username_checkboxes">
      <br>
      Username should be:<br>
      <label>Of length </label>
      <label id="sam_username_length">12</label>
      <input type="range"  id="sam_username_slider" name="sam_username_length" value="12" min="10" max="30"><br>
      <input type="checkbox" id="sam_check_name_cap" name="sam_username_checks" value="Capital letters" checked="checked"> With capital Letters<br>
      <input type="checkbox" id="sam_check_name_dig" name="sam_username_checks" value="Digits" checked="checked"> With digits<br>
      <input type="checkbox" id="sam_check_name_sym" name="sam_username_checks" value="Symbols" checked="checked"> With symbols<br>
    </div>
    <div id="sam_password_checkboxes">
      <br>
      Password should be:<br>
      <label>Of length </label>
      <label id="sam_password_length">16</label>
      <input type="range"  id="sam_password_slider" name="sam_password_length" value="16" min="10" max="50"><br>
      <input type="checkbox" id="sam_check_password_cap" name="sam_password_checks" value="Capital letters" checked="checked"> With capital Letters<br>
      <input type="checkbox" id="sam_check_password_dig" name="sam_password_checks" value="Digits" checked="checked"> With digits<br>
      <input type="checkbox" id="sam_check_password_sym" name="sam_password_checks" value="Symbols" checked="checked"> With symbols<br>
    </div>
    <div id="sam_new_creds" hidden="true">
      <br>
      Username: 
      <font id="sam_new_username"></font><button id="sam_username_copy" style="float: right;">Copy</button>
      <br><br>
      Password: 
      <font id="sam_new_password"></font><button id="sam_password_copy" style="float: right;">Copy</button>
    </div>
    <div>
      
    </div>
  </div>
</body>
</html>
